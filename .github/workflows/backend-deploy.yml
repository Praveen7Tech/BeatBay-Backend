name: Deploy BeatBay Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
           # Tag with both 'latest' and the unique Commit SHA for rollbacks
            docker build -t ${{ secrets.DOCKER_USERNAME }}/beatbay-backend:latest \
                        -t ${{ secrets.DOCKER_USERNAME }}/beatbay-backend:${{ github.sha }} .
            docker push ${{ secrets.DOCKER_USERNAME }}/beatbay-backend:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/beatbay-backend:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/BeatBay-Deploy
            
            # 1. Pull the new image FIRST while the old one is still running
            docker compose pull
            
            # 2. Update the container (Docker replaces it in milliseconds)
            # --remove-orphans cleans up retired containers safely
            docker compose up -d --remove-orphans
            
            # 3. NOW clean up old images and cache to save disk space
            # This is safe because 'latest' is now in use
            docker image prune -f
            docker builder prune -f --filter "until=24h"