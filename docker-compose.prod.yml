version: "3.9"

services:
  api:
    container_name: beatbay-api
    image: YOUR_DOCKERHUB_USERNAME/beatbay-backend:latest
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: beatbay-redis
    restart: always
    volumes:
      - redis-data:/data

volumes:
  redis-data: